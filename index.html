<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Weihnachtsgru√ü üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    /* üé® Animierter Hintergrund */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(
            120deg,
            #7b0000,
            #b30000,
            #ffb36b,
            #b30000,
            #7b0000
        );
        background-size: 400% 400%;
        animation: aurora 18s ease-in-out infinite;
        z-index: -3;
    }

    @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ‚ùÑ Schnee-Effekt */
    @keyframes snow {
        0%   { transform: translateY(-10vh); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }

    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1.2rem;
        animation: snow linear infinite;
        opacity: 0.8;
        pointer-events: none;
        z-index: -1;
    }

    /* ‚ú® Kartencontainer */
    .container {
        position: relative;
        margin: 40px auto;
        background: rgba(0, 0, 0, 0.45);
        padding: 25px;
        border-radius: 20px;
        max-width: 750px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        z-index: 1;
    }

    /* üì∏ Bild */
    img {
        width: 100%;
        max-width: 420px;
        border-radius: 14px;
        margin-top: 10px;
        box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    h1 {
        font-size: 2rem;
        margin-top: 15px;
        text-shadow: 0 0 12px rgba(255,255,255,0.8);
    }

    p {
        font-size: 1.2rem;
        margin-top: 12px;
        line-height: 1.5;
    }
</style>
</head>

<body>

<!-- ‚ùÑ JavaScript-Schnee -->
<script>
for (let i = 0; i < 40; i++) {
    const snow = document.createElement("div");
    snow.className = "snowflake";
    snow.textContent = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 5 + Math.random() * 6 + "s";
    snow.style.animationDelay = Math.random() * 6 + "s";
    snow.style.fontSize = (10 + Math.random() * 18) + "px";
    document.body.appendChild(snow);
}
</script>

<div class="container">
    <img src="Weihnachtsmann.JPG" alt="Weihnachtsmann">
    
    <h1>Aus der Personalrats-Werkstatt:</h1>

    <p>Frohe Feiertage und viele entspannte Momente!</p>
</div>

</body>
</html>
