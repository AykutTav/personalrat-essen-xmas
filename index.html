<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Weihnachtsgru√ü üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Weihnachtliche Schriften -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --rot-dunkel: #7b0000;
    --rot-hell: #d62828;
    --gold: #f6d37a;
    --wei√ü: #ffffff;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--wei√ü);
    text-align: center;
    overflow: hidden;
    background: #1a0000;
  }

  /* üé® Animierter Hintergrund */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(
      130deg,
      #240000,
      var(--rot-dunkel),
      var(--rot-hell),
      #240000
    );
    background-size: 400% 400%;
    animation: aurora 18s ease-in-out infinite;
    z-index: -3;
  }

  @keyframes aurora {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ‚ú® Weihnachtliches Muster */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(circle, rgba(255,255,255,0.3) 1.5px, transparent 3px),
      radial-gradient(circle, rgba(246,211,122,0.35) 1.5px, transparent 3px),
      radial-gradient(circle, rgba(255,255,255,0.25) 1px, transparent 3px);
    background-size: 120px 120px, 180px 180px, 260px 260px;
    mix-blend-mode: screen;
    opacity: 0.4;
    animation: pattern-move 40s linear infinite;
    z-index: -2;
  }

  @keyframes pattern-move {
    0%   { transform: translate3d(0, 0, 0); }
    50%  { transform: translate3d(-30px, 20px, 0); }
    100% { transform: translate3d(0, 0, 0); }
  }

  /* ‚ùÑ Schnee */
  @keyframes snow {
    0%   { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .snowflake {
    position: fixed;
    top: -10px;
    color: var(--wei√ü);
    font-size: 1.1rem;
    animation: snow linear infinite;
    opacity: 0.8;
    pointer-events: none;
    z-index: -1;
  }

  /* Karte */
  .container {
    position: relative;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.45);
    padding: 18px 14px 16px;
    border-radius: 18px;
    max-width: 460px;
    width: calc(100% - 24px);
    backdrop-filter: blur(8px);
    box-shadow:
      0 14px 30px rgba(0, 0, 0, 0.6),
      0 0 0 1px rgba(255, 255, 255, 0.18);
    z-index: 1;
  }

  img {
    width: 100%;
    max-width: 340px;
    border-radius: 14px;
    margin-top: 6px;
    box-shadow: 0 0 18px rgba(255,255,255,0.7);
  }

  h1 {
    font-family: "Great Vibes", "Segoe Script", cursive;
    font-size: 1.9rem;
    margin-top: 12px;
    margin-bottom: 4px;
    text-shadow: 0 0 12px rgba(255,255,255,0.9);
  }

  p {
    font-size: 1rem;
    margin-top: 6px;
    line-height: 1.45;
    padding: 0 4px;
  }

  @media (min-width: 600px) {
    .container {
      margin: 32px auto;
      padding: 22px 20px 20px;
      max-width: 540px;
    }
    h1 {
      font-size: 2.2rem;
    }
    p {
      font-size: 1.1rem;
    }
    img {
      max-width: 380px;
    }
  }
</style>
</head>

<body>

<script>
  // Schnee erzeugen
  for (let i = 0; i < 32; i++) {
    const snow = document.createElement("div");
    snow.className = "snowflake";
    snow.textContent = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 5 + Math.random() * 6 + "s";
    snow.style.animationDelay = Math.random() * 6 + "s";
    snow.style.fontSize = (10 + Math.random() * 14) + "px";
    document.body.appendChild(snow);
  }
</script>

<div class="container">
  <!-- Bild ‚Äì Name muss exakt so im Repo liegen -->
  <img src="Weihnachtsmann.JPG" alt="Weihnachtsmann">

  <h1>Aus der Personalrats-Werkstatt</h1>

  <p>Frohe Feiertage und viele entspannte Momente!</p>
</div>

</body>
</html>
