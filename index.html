<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohe Weihnachtszeit</title>

    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: radial-gradient(circle at top, #ffb3b3 0, #7b0000 45%, #220000 100%);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        @keyframes snow {
            0%   { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.2rem;
            animation: snow linear infinite;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 40px auto;
            background: rgba(0, 0, 0, 0.45);
            padding: 30px 20px 25px;
            border-radius: 22px;
            backdrop-filter: blur(6px);
            box-shadow:
                0 18px 40px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .photo-wrapper {
            width: 260px;
            max-width: 80%;
            margin: 0 auto 20px;
            border-radius: 24px;
            padding: 5px;
            background: radial-gradient(circle at top, #ffd700, #ff7b7b);
            position: relative;
            animation: glow 2.8s ease-in-out infinite alternate;
        }

        .photo-wrapper img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        @keyframes glow {
            from {
                box-shadow:
                  0 0 15px rgba(255, 255, 255, 0.8),
                  0 0 30px rgba(255, 215, 0, 0.7);
                transform: scale(1);
            }
            to {
                box-shadow:
                  0 0 25px rgba(255, 255, 255, 1),
                  0 0 50px rgba(255, 0, 0, 0.8);
                transform: scale(1.03);
            }
        }

        h1 {
            font-size: 2.1rem;
            margin-top: 10px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        .emoji {
            font-size: 1.7rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 6px;
        }

        .small {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 10px;
        }
    </style>
</head>
<body>

            snow.style.fontSize = (10 + Math.random() * 18) + "px";
            document.body.appendChild(snow);
        }
    </script>
