<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohe Weihnachtszeit</title>

    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(180deg, #8b0000, #b30000, #8b0000);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Schnee-Effekt */
        @keyframes snow {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.2rem;
            animation: snow linear infinite;
            opacity: 0.8;
        }

        /* Container */
        .content {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(0,0,0,0.35);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px rgba(255, 200, 200, 0.4);
        }

        /* Bild */
        img {
            width: 60%;
            max-width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255,255,255,0.5);
            animation: pop 3s ease-in-out infinite;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        /* Text */
        h1 {
            font-size: 2.4rem;
            margin-top: 20px;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>

    <!-- Schnee -->
    <script>
        for (let i = 0; i < 40; i++) {
            let snow = document.createElement("div");
            snow.className = "snowflake";
            snow.innerHTML = "â„";
            snow.style.left = Math.random() * 100 + "vw";
            snow.style.animationDuration = 4 + Math.random() * 6 + "s";
            snow.style.fontSize = 10 + Math.random() * 20 + "px";
            document.body.appendChild(snow);
        }
    </script>

</body>
</html>
